{% extends 'posts/post_base.html' %}
{% block post_content %}
<h3>Are u sure to delete</h3>
    <div class="posts">
    {% include 'posts/_post.html' with post=object hide_delete=True %}
    </div>
    <form method="post">
    {% csrf_token %}
        <input type="submit" value="Confirm" class="btn btn-danger btn-large">
        <a href="{% url 'posts:post_detail' username=user.username pk=object.pk %}"
           class="btn btn-simple btn-large btn-default">Cancel</a>
    </form>
{% endblock %}
