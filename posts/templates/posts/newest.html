 <div class="col-md-8">
    {% for post in newest %}
        <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
            <div class="post-meta">
                <span class="d-block"><a href="#">Autor: {{ post.author }}</a></span>
                <span class="date-read">{{ post.publish}}<span class="mx-1">&bullet;</span>{% if post.body|length > 750 %}
                10 min czytania
            {% else %}
                3 min czytania
            {% endif %}<span class="icon-star2"></span></span>
            </div>
            <p class="mb-3">{{ post.body|linebreaks }}</p>
            <p class="tags">{% for tag in post.tags.all  %}
                <a href="{% url  'posts:post_list_by_tag' tag.slug %}">#{{ tag.name }}</a>{% endfor %}
            </p>
        </div>
    {% endfor %}
