{% extends 'posts/post_base.html' %}
{% load bootstrap4 %}
{% block post_content %}
    <h4>Stwórz nowy post</h4>
    <form action="{% url 'posts:create' %}" method="post" id="postForm">
    {% csrf_token %}
        <div class="form-group">
            <label >Tytuł</label>
            <input type="text" class="form-control" name="title" placeholder="Dodajtytuł">
        </div>
        <div class="form-group">
            <label >Tekst</label>
            <input type="text" class="form-control" name="tetxt" placeholder="Dodajtekst">
        </div>
        <div class="form-group">
                <label >Tags</label>
                <input type="text" class="form-control" name="tags" placeholder="Dodajtagi">
            </div>
        <input type="submit" value="Post" class="btn btn-primary btn-large">
        <button type="submit" class="btn btn-primary">Dodaj</button>
    </form>
{% endblock %}
