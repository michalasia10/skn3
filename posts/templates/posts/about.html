{% extends 'posts/post_base.html' %}
{% block about %}
<div class="col-md-8">
    {% for post in posts %}
            <div class="container"><p class="mb-3">{{ post.body|linebreaks }}</p>
            <p class="tags">{% for tag in post.tags.all  %}
                <a href="{% url  'posts:post_list_by_tag' tag.slug %}">#{{ tag.name }}</a>{% endfor %}
            </p></div>
        </div>
    {% endfor %}
    <a href="{% url 'posts:edit_post' post.publish.year post.publish.month post.publish.day post.slug %}"><button class="btn btn-warning">Edit</button></a>
    <a href="{% url 'posts:delete' post.publish.year post.publish.month post.publish.day post.slug %}"><button class="btn btn-danger">Usu≈Ñ</button></a>
{% endblock %}
