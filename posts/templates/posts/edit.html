{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div>
        <h2>Edytuj post</h2>
        <form method="POST"  class="post-form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="save btn btn-warning">Edycja</button>
        </form>
    </div>

{% endblock %}

{#action="{% url 'posts:edit_post' post.publish.year post.publish.month post.publish.day post.slug  %}"#}
