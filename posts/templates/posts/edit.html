{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content_edit %}

<div>
    <h2>Edytuj post</h2>
        <form method="POST" action="{% url 'posts:edit_post' %}" class="post-form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="save btn btn-warning">Edycja</button>
        </form>
</div>

{% endblock %}
